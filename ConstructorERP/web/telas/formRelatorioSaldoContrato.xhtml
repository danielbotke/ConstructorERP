<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Consultar saldo devedor</title>
    </h:head>
    <ui:composition template="relatorios.xhtml">
        <ui:define name="corpo" rendered="#{usuarioMB.temPermissao('formRelatorioSaldoContrato')}">
            <h:form id="formRel">
                <center>
                    <h1>Consultar saldo contrato</h1>
                    <p>&nbsp;</p>
                    <h:panelGrid  columns="8" id="grid">
                        <p:outputLabel for="cliente" value="Cliente:"  />
                        <p:selectOneMenu styleClass="selectOnMenu" id="cliente" value="#{relatorioSaldoContratoMB.cliente}" panelStyle="width:auto;"
                                         effect="fade" var="c" filter="true" filterMatchMode="startsWith" immediate="true">
                            <p:ajax event="change" update=":formDataRel:saldoPorContrato"/>
                             <f:selectItem itemLabel="Selecione um cliente"/>
                            <f:selectItems value="#{clienteMB.clientes}" var="cli" itemLabel="#{cli.pessoa.name}" itemValue="#{cli}" />

                            <p:column headerText="Nome">
                                <h:outputText value="#{c.pessoa.name}" />
                            </p:column>
                            <p:column headerText="Cidade">
                                <h:outputText value="#{c.pessoa.cidade.name}" />
                            </p:column>
                            <p:column headerText="E-mail">
                                <h:outputText value="#{c.pessoa.email}" />
                            </p:column>
                        </p:selectOneMenu>
                        <p:message for="cliente" />


                        <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>

                        <h:outputLabel for="predios" value="Predio:"/>
                        <p:selectOneMenu styleClass="selectOnMenu" id="predios" value="#{relatorioSaldoContratoMB.predio}"  required="false"  >
                            <p:ajax event="change" update=":formDataRel:saldoPorContrato"/>
                            <f:selectItem itemLabel="Selecione um prédio" itemValue="#{null}"/>  
                            <f:selectItems value="#{predioMB.predios}" var="predio" itemValue="#{predio}" itemLabel="#{predio.name}"/>
                        </p:selectOneMenu>
                        <p:message for="predios" />

                        <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
                        
                        <h:outputLabel for="apart" value="Apartamento:"/>
                        <p:selectOneMenu filter="true"  styleClass="selectOnMenu" id="apart" value="#{relatorioSaldoContratoMB.apartamento}"  required="false"  >
                            <p:ajax event="change" update=":formDataRel:saldoPorContrato"/>
                            <f:selectItem itemLabel="Selecione um apartamento" itemValue="#{null}"/>  
                            <f:selectItems value="#{relatorioSaldoContratoMB.apartamentos}" var="apartamento" itemValue="#{apartamento}" itemLabel="#{apartamento.descricao}"/>
                        </p:selectOneMenu>
                        <p:message for="apart" />

                        <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>

                    </h:panelGrid>
                    
                    <h:commandButton styleClass="button" value="Carregar" action="#{relatorioSaldoContratoMB.carregar}" >
                    </h:commandButton>
                </center>

            </h:form>
            <h:form id="formDataRel">
                <p:dataTable id="saldoPorContrato" var="contract" value="#{relatorioSaldoContratoMB.contratos}"
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                             paginator="true" rows="10" style="margin-bottom:20px">

                    <f:facet name="{Exporters}">
                        <h:commandLink>
                            <p:graphicImage value="../resources/images/excel.png" width="24"/>
                            <p:dataExporter type="xls" target="saldoPorContrato" fileName="Saldo por contrato" />
                        </h:commandLink>

                        <h:commandLink>
                            <p:graphicImage value="../resources/images/pdf.png" width="24"/>
                            <p:dataExporter type="pdf" target="saldoPorContrato" fileName="Saldo por contrato"/>
                        </h:commandLink>

                    </f:facet>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Código" />
                        </f:facet>
                        <h:outputText value="#{contract.id}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Unidade" />
                        </f:facet>
                        <h:outputText value="#{contract.apartamentosDesc()}" >
                        </h:outputText>
                    </p:column>
                    
                     <p:column>
                        <f:facet name="header">
                            <h:outputText value="Cliente" />
                        </f:facet>
                        <h:outputText value="#{contract.nomePrimeiroCliente()}" >
                        </h:outputText>
                    </p:column>
                     
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Total pago" />
                        </f:facet>
                        <h:outputText value="#{contract.totalPago}" >
                            <f:convertNumber locale="pt_BR" maxFractionDigits="2" minFractionDigits="2"/>
                        </h:outputText>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="À Receber" />
                        </f:facet>
                        <h:outputText value="#{contract.totalEmAberto}" >
                            <f:convertNumber locale="pt_BR" maxFractionDigits="2" minFractionDigits="2"/>
                        </h:outputText>
                    </p:column>
                    
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Original Contrato" />
                        </f:facet>
                        <h:outputText value="#{contract.totalEmAbertoCUBContrato}" >
                            <f:convertNumber locale="pt_BR" maxFractionDigits="2" minFractionDigits="2"/>
                        </h:outputText>
                    </p:column>
                    
                    </p:dataTable>
               
            </h:form>



        </ui:define>
    </ui:composition>
</html>
