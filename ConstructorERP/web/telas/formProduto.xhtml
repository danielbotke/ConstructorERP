<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro produtos</title>
    </h:head>
    <ui:composition template="template.xhtml">
        <ui:define name="corpo" >
            <h:form id="form">
                <center>
                    <h1>Cadastro de produtos</h1>
                    <p>&nbsp;</p>
                    <h:panelGrid  columns="8" id="grid">

                        <h:outputLabel for="nmProduto" value="Nome:"/>
                        <h:inputText class="inputText" id="nmProduto" value="#{produtoMB.bean.name}" />
                        <p:message for="nmProduto" />

                        <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>

                        <h:outputLabel for="categoriaPai" value="Categoria:"/>
                        <p:treeTable id="categoriaPai" value="#{produtoMB.root}" var="cat"
                                selectionMode="single"
                                selection="#{produtoMB.selectedNode}" required="true" widgetVar="categoria" scrollable="true" scrollHeight="100" style="width: 300px;">
                            <p:column headerText="Categoria" >
                                <h:outputText value="#{cat.name}" />
                            </p:column>>
                        </p:treeTable>
                        <p:message for="categoriaPai" />

                        <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>

                        <p:outputLabel for="unidadePadrao" value="Unidade padrão:"  />
                        <p:selectOneMenu styleClass="selectOnMenu" id="unidadePadrao" value="#{produtoMB.bean.unidadePadrao}" panelStyle="width:auto;"
                                         effect="fade" filter="true" filterMatchMode="startsWith" immediate="true"  required="true">
                            <p:ajax event="change" update=":form:outrasUnidades "/>
                            <f:selectItem itemLabel="Selecione uma unidade"/>
                            <f:selectItems value="#{unidadeMB.unidades}" var="unit" itemLabel="#{unit.name}" itemValue="#{unit}" />
                        </p:selectOneMenu>
                        <p:message for="unidadePadrao" />

                        <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>

                        <p:outputLabel for="outrasUnidades" value="Outras unidades:" />
                        <p:selectManyMenu id="outrasUnidades" value="#{produtoMB.outrasUnidadesSelecionadas}" converter="unidadeConverter"
                                          var="u" filter="true" filterMatchMode="contains" showCheckbox="true" required="false">
                            <f:selectItems value="#{produtoMB.unidadesNaoSelecionadas}" var="unid" itemLabel="#{unid.name}"  itemValue="#{unid}"/>
                            <p:column>
                                <h:outputText value="#{u.name}" />
                            </p:column>
                        </p:selectManyMenu>
                        <p:message for="outrasUnidades" />

                        <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>


                    </h:panelGrid>

                    <h:commandButton styleClass="button" value="Salvar Produto" action="#{produtoMB.salvar}"  />
                </center>
            </h:form>
            <h:form>
                <p:dataTable id="produtos" var="serv" value="#{produtoMB.produtos}" paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             paginator="true" rows="10" style="margin-bottom:20px" rowKey="#{serv.id}">
                    <p:column headerText="Nome">
                        <h:outputText value="#{serv.name}" />
                    </p:column>

                    <p:column headerText="Categoria">
                        <h:outputText value="#{serv.categoria.name}" />
                    </p:column>

                    <p:column headerText="Unidade">
                        <h:outputText value="#{serv.unidadePadrao.name}" />
                    </p:column>


                    <p:column style="width:24px">
                        <p:commandLink title="Edit" styleClass="ui-icon ui-icon-pencil" action="#{produtoMB.editar(serv)}" ajax="false" />

                    </p:column>
                    <p:column style="width:24px" >
                        <p:commandLink title="Excluir" styleClass="ui-icon ui-icon-trash" action="#{produtoMB.deletar(serv)}" ajax="false">
                            <p:confirm header="Confirmação" message="Tem certeza que deseja excluir esta parcela?" icon="ui-icon-alert" />
                        </p:commandLink>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>
                    </p:column>

                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
