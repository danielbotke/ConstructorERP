<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" > 

    <h:head>
        <link rel="shortcut icon" type="image/x-icon" href="resources/fvicon.ico"/>
        <meta http-equiv="X-UA-Compatible" content="IE-10; IE=9; IE=8; IE=EDGE" /> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Sistema M7</title>
        <link href="styles.css" type="text/css" rel="stylesheet"/>
        <script src="resources/pt_locale.js"/>
    </h:head>
    <h:body> 
        <p:growl autoUpdate="true" /> 
        <f:view encoding="ISO-8859-1">
            <div class="topoCentral">
                <a href="index.jsf" style="display: inline-block;"><img src="resources/images/logoM7.png" class="logoWeb" alt="Logo"/></a>
            </div>
            <div class="corpo">
                <h:form id="mensage">
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <p:growl id="msgs" showDetail="true" />
                </h:form>
                <center>
                    <div id="login_box"> 
                        <p>&nbsp;</p>
                        <p>&nbsp;</p>
                        <p>&nbsp;</p>

                        <h:form id="formLogin" enctype="multipart/form-data"> 
                            <p:growl autoUpdate="true" id="messages" /> 
                            <p:panelGrid columns="2"> 
                                <h:outputText value="Login: " /> 
                                <p:inputText value="#{usuarioLogadoMB.login}" size="37" /> 
                                <h:outputText value="Senha: " /> <p:password value="#{usuarioLogadoMB.senha}" size="37" /> 
                            </p:panelGrid> 
                            <br /> 
                            <br /> 
                            <p:panelGrid columns="2" styleClass="semBorda"> 
                                <p:commandButton icon="ui-icon-unlocked" value="Entrar" action="#{usuarioLogadoMB.doLogin}" /> 
                            </p:panelGrid> 
                        </h:form> 
                        <h:form> 
                            <p:dialog id="dialogResetarSenha" header="Resetar Senha" widgetVar="varDialogResetarSenha" modal="true" showEffect="fade" resizable="false" hideEffect="fade"> 
                                <p:panelGrid styleClass="semBorda" columns="1"> 
                                    <p:inputText value="#{usuarioLogadoMB.login}" required="true" size="60" requiredMessage="O login é obrigatório" id="loginRecuperaSenha" /> 
                                    <p:watermark value="Digite seu login" for="loginRecuperaSenha" /> 
                                    <p:inputText value="#{usuarioLogadoMB.email}" required="true" size="60" requiredMessage="O email é obrigatório" id="emailRecuperaSenha" /> 
                                    <p:watermark value="Digite seu email" for="emailRecuperaSenha" /> 
                                </p:panelGrid> <p:commandButton value="Confirmar" icon="ui-icon-circle-check" actionListener="#{usuarioLogadoMB.solicitarNovaSenha}" oncomplete="if (!args.validationFailed){varDialogResetarSenha.hide()}" /> 
                                <p:commandButton value="Cancelar" type="button" icon="ui-icon-circle-close" onclick="varDialogResetarSenha.hide()" /> 
                            </p:dialog> 
                        </h:form> 
                    </div> 
                </center>
            </div> 
        </f:view>
    </h:body> 
</html>
